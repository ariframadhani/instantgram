<div data-name="login" class="head page no-navbar no-toolbar no-swipeback">
    <div class="block page-content login-screen-content">
      <div class="login-screen-title" style="font-size:20px">
        LOGIN
        <p style="margin: 0; color: grey; font-size: 12px;">let me know you before continue</p>
      </div>
      <form>
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div style="font-size: 14px" class="item-title item-label">Username</div>
                <div class="item-input">
                  <input style="font-size: 14px; border-bottom:1px solid #ddd; color: grey" id="loginUsername" type="text" name="username" placeholder="Your username">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div style="font-size: 14px" class="item-title item-label">Password</div>
                <div class="item-input">
                  <input style="font-size: 14px; border-bottom:1px solid #ddd; color: grey" id="loginPassword" type="password" name="password" placeholder="Your password">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list">
          <ul>
            <li><a id="signIn" href="#" class="button button-fill button-round">Sign In</a></li>  
            <li style="padding: 0 20px"><p style="font-size: 15px; background: red; color:white; width: 100%; border-radius: 20px;" class="text-align-center" id="authentication_failed"></p></li>

          </ul>
        </div>
      </form>
      <div style="display: flex; height: 10%; justify-content: center; align-items: flex-end">
          <a href="#" style="margin: 0 2px" class="badge color-red link dynamic-popover"></a>
          <a href="#" style="margin: 0 2px" class="badge color-blue link dynamic-popover"></a>
          <a href="#" style="margin: 0 2px" class="badge color-yellow link dynamic-popover"></a>
      </div>
    </div>
  </div>
