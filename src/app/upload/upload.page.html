<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>New Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <p style="color: grey">choose media source</p>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="openCamera()" color="medium">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button (click)="openGallery()" color="medium">
          <ion-icon slot="icon-only" name="image"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <img *ngIf="mediapreview" [src]="mediapreview" alt="preview"> -->
  {{ mediapreview }}
</ion-content>
